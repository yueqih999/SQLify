<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLify Chat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Archivo', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            font-size: 64px;
            color: #b75e71;
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
            align-items: center;
            max-width: 800px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            color: #b75e71;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .header-button:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin-top: 50px;
        }

        textarea, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Archivo', sans-serif;
        }

        button {
            background-color: #b75e71;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
        }

        button:hover {
            background-color: #a05465;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #e0e0e0;
            color: #333;
            width: 100%;
            font-size: 14px;
        }

        .footer{
            color: #b75e71;
            text-decoration: none;
            font-weight: bold;
        }

        .footer:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="header">
        <span>SQLify</span>
        <div class="header-buttons">
            <a href="mailto:yueqih@hotmail.com" class="header-button">Email</a>
            <a href="https://github.com/yueqih999/SQLify" class="header-button" target="_blank">GitHub</a>
        </div>
    </div>
    
    <div class="container">
        <div class="content-box">
            <form action="/api-request" method="post">
                <textarea class="form-control" name="user_input" rows="4" placeholder="Type your message here..."></textarea>
                <button type="submit" class="btn btn-custom text-white w-100">Send</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>@ 2024 SQLify. All rights reserved.</p>
        <p>Developed by <a href="https://www.linkedin.com/in/yueqi-hu-yueqih999/" target="_blank">Yueqi Hu</a> & <a href="https://www.linkedin.com/in/zhiyi-tang/" target="_blank">Zhiyi Tang.</p>
    </div>

</body>
</html>
